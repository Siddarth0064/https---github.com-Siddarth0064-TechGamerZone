<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe Play</title>
     <!--Font Awesome Link-->
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="tictactoeai.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Tic-Tac-Toe</h1>
            <button class="back-btn" onclick="goBack()">Back</button>
        </div>
        <div class="game-board board">
            <!-- Each cell is represented by a button -->
            <button class="cell" onclick="makeMove(0)"></button>
            <button class="cell" onclick="makeMove(1)"></button>
            <button class="cell" onclick="makeMove(2)"></button>
            <button class="cell" onclick="makeMove(3)"></button>
            <button class="cell" onclick="makeMove(4)"></button>
            <button class="cell" onclick="makeMove(5)"></button>
            <button class="cell" onclick="makeMove(6)"></button>
            <button class="cell" onclick="makeMove(7)"></button>
            <button class="cell" onclick="makeMove(8)"></button>
        </div>
        <div class="status">
            <h2 id="statusMessage">Player X's Turn</h2>
        </div>
    <!-- Overlay for blur effect -->
    <div id="overlay" class="overlay hidden"></div>
    <div id="winMessage" class="win-message hidden">
        <i class="fa-solid fa-chess-queen"></i>
        <p id="winnerText">Player X won</p>
    </div>
    <div id="drawMessage" class="draw-message hidden">
        <i class="fa-solid fa-equals"></i>
        <p>It's a Draw!</p>
    </div>
</div>

    <script src="tictactoeai.js"></script>
</body>
</html>
