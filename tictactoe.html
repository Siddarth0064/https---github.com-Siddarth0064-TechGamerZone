<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="tictactoe.css">
</head>
<body>
    <div class="container">
        
        <div class="main-content">
            <h1>Tic-Tac-Toe</h1>
            <div class="game-options">
                <h2>Choose Game Mode</h2>
                <button class="btn" data-mode="player" onclick="startGame('player')">Player vs Player</button>
                <button class="btn" data-mode="ai" onclick="startGame('ai')">Player vs TechAI</button>
            </div>
            <div class="symbol-selection">
                <h2>Select Symbol</h2>
                <button class="btn" onclick="selectSymbol('X')">X</button>
                <button class="btn" onclick="selectSymbol('O')">O</button>
            </div>
            <button class="play-btn" src="" onclick="startPlay()">Play</button>
        </div>
    </div>

    <script src="tictactoe.js"></script>
</body>
</html>
