<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <!--Font Awesome Link-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="login.css">
    <title>Login</title>
</head>
<body>
 <!-- Fullscreen overlay with blur effect -->
 <div class="fullscreen-overlay"></div>


    <!-- Logo Animation Element -->
    <div class="logo-transition">
        <img src="logo_img.png" alt="TechGamerZone Logo">
        <div class="logo-text"><strong>Tech GamerZone</strong></div>
    </div>

<div class="wrapper">
    <div class="form-box login" id="loginForm">
        <form  id="login-form">
            <h1>Login</h1>
            <div class="input-box">
                <input type="text" placeholder="Username" required id="login-username"/>
                <i  class="fa-regular fa-user icon"></i>
            </div>
            <div class="input-box">
                <input type="password" placeholder="Password" required id="login-password"/>
                <i class="fa-solid fa-lock icon" onclick="togglePasswordVisibility('login-password',this)"></i>
            </div>
            <button type="submit">Login</button>
            <div class="register-link">
                <p>Don't have an Account? <a href="#" onclick="toggleForms('register')">Register</a></p>
            </div>
            <p id="loginMessage"></p>
        </form>
    </div>

    <div class="form-box register"id="registerForm" >
        <form id="register-form">
            <h1>Registration</h1>
            <div class="input-box">
                <input type="text" placeholder="Username" required id="register-username"/>
                <i class="fa-regular fa-user icon"></i>
            </div>
            <div class="input-box">
                <input type="email" placeholder="Email" required id="register-email"/>
                <i class="fa-solid fa-envelope icon"></i>
            </div>
            <div class="input-box">
                <input type="password" placeholder="Password" required id="register-password"/>
                <i class="fa-solid fa-lock icon" onclick="togglePasswordVisibility('register-password',this)"></i>
            </div>
            <div class="remember-forgot">
                <label><input class="check" type="checkbox" required/> I agree to the terms & conditions</label>
            </div>
            <button type="submit">Register</button>
            <div class="register-link">
                <p>Already have an Account? <a href="#" onclick="toggleForms('login')">Login</a></p>
            </div>
            <p id="registerMessage"></p>
        </form>
    </div>
</div>
<script src="login.js"></script>
    
</body>
</html>
